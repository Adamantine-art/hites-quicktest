<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hites</title>
    <meta name="description"
        content="Ofertas y descuentos en artículos electrodomésticos, tecnología, cocina, telefonía y mucho más en hites.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- HEADER -->
    <header id="header-hites">
        <div class="top-bar">
            <p class="delivery-text">¡Compra y recibe en 1 día miles de productos!</p>
        </div>
        <nav class="navbar-hites" class="navbar navbar-expand-lg navbar-dark bg-primary">
            <img class="logo-hites"
                src="https://www.hites.com/on/demandware.static/Sites-HITES-Site/-/default/dwbf276925/images/logo.svg"
                alt="logo hites">

            <form id="searchbar" class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Busca acá" aria-label="Search">
            </form>

            <div class="dropdown">
                <button id="dropdown-button" class="btn btn-secondary dropdown-toggle" type="button"
                    data-toggle="dropdown" aria-expanded="false">
                    <span>
                        <img src="https://www.hites.com/on/demandware.static/Sites-HITES-Site/-/default/dwa7624c87/images/hamburguer-icon.svg"
                            alt="menu de categorías">
                    </span>
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Mujer</a>
                    <a class="dropdown-item" href="#">Hombre</a>
                    <a class="dropdown-item" href="#">Niños</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- CATEGORÍA -->
    <section id="women-section">
        <!-- Carrusel -->
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100"
                        src="img/clothes.png"
                        alt="Mujer con bolsa de compras">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100"
                        src="img/shoes.png"
                        alt="Mujer mirando vitrina de zapatos">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100"
                        src="img/bag.png"
                        alt="Mujer sentada con cartera en la mano">
                </div>
            </div>
        </div>
        <!-- Sección de shopping -->
        <div class="shopping-container">
            <div class="container-elements">
                <h1 class="title-top" id="title">mujer</h1>
                <div class="container-text">
                    <h5>Dale un giro 360° a tu outfit</h5>
                    <p class="subtitle">Equípate para el invierno</p>
                    <button class="vestuario">Vestuario</button>
                </div>
            </div>
            <!-- Tarjetas -->
            <div class="shopping-items">
                <div class="card">
                    <img class="card-img-top"
                        src="https://www.hites.com/dw/image/v2/BDPN_PRD/on/demandware.static/-/Sites-mastercatalog_HITES/default/dw6cc3e296/images/original/pim/895929004/895929004_2.jpg?sw=303&sh=303"
                        alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text">Chaquetas</p>
                    </div>
                </div>
                <div class="card">
                    <img class="card-img-top"
                        src="https://www.hites.com/dw/image/v2/BDPN_PRD/on/demandware.static/-/Sites-mastercatalog_HITES/default/dw6cc3e296/images/original/pim/895929004/895929004_2.jpg?sw=303&sh=303"
                        alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text">Jeans</p>
                    </div>
                </div>
                <div class="card">
                    <img class="card-img-top"
                        src="https://www.hites.com/dw/image/v2/BDPN_PRD/on/demandware.static/-/Sites-mastercatalog_HITES/default/dw6cc3e296/images/original/pim/895929004/895929004_2.jpg?sw=303&sh=303"
                        alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text">Pantalones</p>
                    </div>
                </div>
            </div>
        </div>


        <div class="shopping-container-2">
            <div class="container-elements-bottom">
                <h1 class="title-bottom" id="title">mujer</h1>
                <div class="container-text">
                    <h5>Descuentos que no puedes pasar</h5>
                    <p class="subtitle">Hasta -30% de dcto</p>
                    <button class="vestuario">Calzado</button>
                </div>
            </div>
            <!-- Tarjetas -->
            <div class="shopping-items">
                <div class="card">
                    <img class="card-img-top"
                        src="https://www.hites.com/dw/image/v2/BDPN_PRD/on/demandware.static/-/Sites-mastercatalog_HITES/default/dw6cc3e296/images/original/pim/895929004/895929004_2.jpg?sw=303&sh=303"
                        alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text">Chaquetas</p>
                    </div>
                </div>
                <div class="card">
                    <img class="card-img-top"
                        src="https://www.hites.com/dw/image/v2/BDPN_PRD/on/demandware.static/-/Sites-mastercatalog_HITES/default/dw6cc3e296/images/original/pim/895929004/895929004_2.jpg?sw=303&sh=303"
                        alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text">Jeans</p>
                    </div>
                </div>
                <div class="card">
                    <img class="card-img-top"
                        src="https://www.hites.com/dw/image/v2/BDPN_PRD/on/demandware.static/-/Sites-mastercatalog_HITES/default/dw6cc3e296/images/original/pim/895929004/895929004_2.jpg?sw=303&sh=303"
                        alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text">Pantalones</p>
                    </div>
                </div>
            </div>
        </div>

    </section>

</body>

</html>
